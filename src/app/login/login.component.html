<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="accountId">Account ID:</label>
      <input type="text" class="form-control" [(ngModel)]="accountId" id="accountId" name="accountId" required>
    </div>
    <div class="form-group">
      <label for="privateKey">Private key:</label>
      <input type="text" class="form-control" [(ngModel)]="privateKey" id="privateKey" name="accountId" required>
    </div>
    <div class="form-group">
      <label for="publicKey">Public key:</label>
      <input type="text" class="form-control" [(ngModel)]="publicKey" id="publicKey" name="accountId" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
